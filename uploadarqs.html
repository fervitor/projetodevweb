<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
    <!-- Adicione os links para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #075000 !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">IFPB Archives</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tela_inicial.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tela_usuarios.html">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tela_meus_arquivos.html">Meus Arquivos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Upload de Arquivos</h1>
        <p>Envie seus arquivos aqui.</p>

        <!-- Formulário de Upload de Arquivos -->
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Selecione o arquivo para enviar:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar Arquivo</button>
        </form>
    </div>

    <!-- Adicione os links para o Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
