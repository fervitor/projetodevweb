<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .header-text {
            background-color: #075000;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body style="min-height: 100vh;">
    <div class="container py-5 d-flex flex-column justify-content-center" style="min-height: 100vh;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="header-text">Gerenciador de arquivos WEB</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário ou Email:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <a href="tela_inicial.html" class="btn btn-light">Entrar</a>
                                <p> Não tem uma conta? Experimente criar: <a href="criar_conta.html"> crie sua conta </a></p>
                            </div>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div><img src="ifpb.png" width="100px" class="position-absolute start-50" style="bottom: 10px; transform: translate(-50%);"></div>
    </div>
</body>
</html>
